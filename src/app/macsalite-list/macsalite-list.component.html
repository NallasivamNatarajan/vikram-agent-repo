
<div class="panel panel-primary">
    <div class="panel-heading">
      <h4><b>AGENTS PROFILE</b></h4>
    </div>
    <div class="panel-body">
      <nav class="navbar">
        <input class="form-control" type="text" name="firstName" [(ngModel)]="firstName"
        placeholder="Enter First Name to Search" (ngModelChange)="search()">
      </nav>
      <table class="table table-striped">
        <thead>
          <tr>
            <th width="50" (click)="sort()">First Name<i class="fa fa-sort"></i></th>
            <th (click)="sort()">Last Name<i class="fa fa-sort"></i></th>
            <th class="action-column" (click)="sort()">Email<i class="fa fa-sort"></i></th>
            <th (click)="sort()">User Id<i class="fa fa-sort"></i></th>
            <th (click)="sort()">Date of Birth<i class="fa fa-sort"></i></th>
            <th (click)="sort()">Gender<i class="fa fa-sort"></i></th>
            <th (click)="sort()">Mobile Number<i class="fa fa-sort"></i></th>
            <th class="action-column" class="action-column" align="center" (click)="sort()">Actions<i class="fa fa-sort"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let macsalite of macsalites | orderBy: key: reverse | paginate:{itemsPerPage:4, currentPage:p} " (click)="macsaliteDetails(macsalite.id)">
            <td>{{macsalite.firstName}}</td>
            <td>{{macsalite.lastName}}</td>
            <td>{{macsalite.emailAddress}}</td>
            <td>{{macsalite.userName}}</td>
            <td>{{macsalite.birthDayString}}</td>
            <td>{{macsalite.genderString}}</td>
            <td>{{macsalite.phNum}}</td>
            <td><button (click)="deleteMacsalite(macsalite.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateMacsalite(macsalite.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="macsaliteDetails(macsalite.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </table>
    </div>
  </div>
